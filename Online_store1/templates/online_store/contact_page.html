{% extends "base/base.html" %}


{% block title %}
	{{ title }}
{% endblock %}

{% block content %}

	<div class='row'>
		<div class='col'>
			<h1>{{ title }}</h1>
			<br/>

			<form method='POST'> {% csrf_token %}
				<div class="form-group">
					{{ form.fullname }}
				</div>
				<div class="form-group">
					{{ form.email }}
				</div>
				<div class="form-group">
					{{ form.content }}
				</div>
				<button type='submit' class='btn btn-default'>Submit</button>
			</form>

			<br/>
		</div>
	</div>

{% endblock %}
