{% extends 'base/base.html' %}


{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
	
	<h1>Register</h1>
	<br/>

	<form method='POST'> {% csrf_token %}
		<div class="form-group">
			{{ form.username }}
		</div>
		<div class="form-group">
			{{ form.email }}
		</div>
		<div class="form-group">
			{{ form.password }}
		</div>
		<div class="form-group">
			{{ form.password2 }}
		</div>
		<button type='submit' class='btn btn-default'>Submit</button>
	</form>

	<br/>

{% endblock %}
